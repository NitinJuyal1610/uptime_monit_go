<canvas>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Awesome go-echarts</title>
      <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    </head>

    <body>
      <div class="container">
        <div
          class="item"
          id="neYDWZkzgLjR"
          style="width: 900px; height: 500px"
        ></div>
      </div>
      <script type="text/javascript">
        'use strict';
        let goecharts_neYDWZkzgLjR = echarts.init(
          document.getElementById('neYDWZkzgLjR'),
          'dark',
          { renderer: 'canvas' },
        );
        let option_neYDWZkzgLjR = {
          grid: [
            {
              left: '5%',
              top: '15%',
              right: '5%',
              bottom: '15%',
              containLabel: true,
            },
          ],
          legend: { show: true, left: 'right' },
          series: [
            {
              name: 'https://github.com',
              type: 'line',
              smooth: true,
              data: [
                { name: '2025-02-20', value: 4.407 },
                { name: '2025-02-22', value: 0 },
                { name: '2025-02-23', value: 4.244 },
                { name: '2025-02-24', value: 4.248 },
              ],
              lineStyle: { color: '#10B981', width: 3 },
              areaStyle: { color: '#10B98133', opacity: 0.4 },
            },
          ],
          title: {
            text: 'API Response Time Trend',
            textStyle: { fontSize: 18 },
            subtext: 'Last 30 Days',
            left: 'center',
          },
          toolbox: {},
          tooltip: {
            trigger: 'axis',
            formatter: function (params) {
              let tooltipText = '';
              params.forEach((item) => {
                tooltipText +=
                  item.marker +
                  ' <strong>' +
                  item.seriesName +
                  '</strong>: ' +
                  item.value +
                  ' ms<br>';
              });
              return tooltipText;
            },
            axisPointer: {
              type: 'cross',
              label: { backgroundColor: '#6a7985' },
            },
          },
          xAxis: [
            {
              type: 'category',
              name: 'Date',
              nameGap: 30,
              data: ['2025-02-20', '2025-02-22', '2025-02-23', '2025-02-24'],
              splitLine: { show: false },
              axisLabel: { show: true, showMinLabel: null, showMaxLabel: null },
            },
          ],
          yAxis: [
            {
              name: 'Response Time (ms)',
              nameGap: 30,
              type: 'value',
              min: 0,
              splitLine: { show: true },
              axisLabel: {
                formatter: '{value} ms',
                showMinLabel: null,
                showMaxLabel: null,
              },
            },
          ],
        };

        goecharts_neYDWZkzgLjR.setOption(option_neYDWZkzgLjR);
      </script>
      <style>
        .container {
          margin-top: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .item {
          margin: auto;
        }
      </style>
    </body>
  </html>
</canvas>
