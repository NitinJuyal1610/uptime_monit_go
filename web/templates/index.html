<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uptime Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>

    <link rel="icon" type="image/svg+xml" href="/static/icons/fav.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-emerald-500/20 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-emerald-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Uptime Monitor</h1>
          </div>
          <button
            hx-on:click="document.getElementById('add-monitor-modal').classList.remove('hidden')"
            class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl transition-colors"
          >
            + Add Monitor
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-1">
          <div
            class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl p-4"
          >
            <div class="mb-4">
              <input
                type="text"
                name="q"
                hx-get="/api/monitors"
                hx-target="#monitor-list"
                placeholder="Search monitors..."
                hx-trigger="input changed delay:500ms, keyup[key=='Enter']"
                class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              />
            </div>
            <div
              class="mb-4 mt-4 border border-gray-700 rounded-lg p-4 bg-gray-800 shadow-md"
            >
              <div
                class="flex justify-between items-center cursor-pointer transition-all duration-300"
                hx-on:click="document.getElementById('filter-box').classList.toggle('hidden')"
              >
                <h3 class="text-md font-semibold text-white">Filter Options</h3>
                <button
                  type="button"
                  class="text-gray-400 hover:text-white transition-all duration-200"
                  aria-label="Toggle filters"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
              </div>

              <!-- Filter Box -->
              <div
                id="filter-box"
                class="mt-3 transition-all duration-300 hidden"
              >
                <div class="mb-4">
                  <label class="block text-sm font-medium mb-2 text-gray-200"
                    >Date Range</label
                  >
                  <div class="flex flex-wrap gap-2 mb-3">
                    <!-- Buttons -->
                    <button
                      type="button"
                      class="date-range-btn px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-md text-white border border-gray-600 transition-all duration-200 flex items-center"
                      data-days="7"
                      hx-on:click="selectDateRange(this, 7)"
                    >
                      <svg
                        class="mr-1.5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                      Last 7 Days
                    </button>

                    <button
                      type="button"
                      class="date-range-btn px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-md text-white border border-gray-600 transition-all duration-200 flex items-center"
                      data-days="30"
                      hx-on:click="selectDateRange(this, 30)"
                    >
                      <svg
                        class="mr-1.5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect
                          x="3"
                          y="4"
                          width="18"
                          height="18"
                          rx="2"
                          ry="2"
                        ></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                      </svg>
                      30 Days
                    </button>

                    <button
                      type="button"
                      class="date-range-btn px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-md text-white border border-gray-600 transition-all duration-200 flex items-center"
                      data-days="90"
                      hx-on:click="selectDateRange(this, 90)"
                    >
                      <svg
                        class="mr-1.5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect
                          x="3"
                          y="4"
                          width="18"
                          height="18"
                          rx="2"
                          ry="2"
                        ></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                      </svg>
                      90 Days
                    </button>

                    <button
                      type="button"
                      class="date-range-btn px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-md text-white border border-gray-600 transition-all duration-200 flex items-center"
                      hx-on:click="toggleCustomDate()"
                    >
                      <svg
                        class="mr-1.5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                        ></path>
                        <path
                          d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                        ></path>
                      </svg>
                      Custom
                    </button>
                  </div>

                  <!-- Custom Date Inputs -->
                  <div
                    id="custom-date-container"
                    class="grid grid-cols-2 gap-3 mb-2 hidden"
                  >
                    <div>
                      <label class="block text-xs text-gray-400 mb-1"
                        >Start Date</label
                      >
                      <input
                        type="date"
                        id="start-date"
                        name="start_date"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                      />
                    </div>
                    <div>
                      <label class="block text-xs text-gray-400 mb-1"
                        >End Date</label
                      >
                      <input
                        type="date"
                        id="end-date"
                        name="end_date"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                      />
                    </div>
                  </div>
                </div>

                <!-- Apply Filters Button -->
                <button
                  id="apply-filters"
                  class="w-full bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2.5 rounded-lg transition-all duration-200 flex justify-center items-center"
                  hx-post="/api/filter-data"
                  hx-include="[name='start_date'], [name='end_date']"
                  hx-trigger="click"
                  hx-vals="js:{days: getSelectedDays()}"
                  hx-target="#stat-summary"
                >
                  <svg
                    class="mr-2"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polygon
                      points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
                    ></polygon>
                  </svg>
                  Apply Filters
                </button>
              </div>
            </div>

            <div
              id="monitor-list"
              class="space-y-2"
              hx-get="/api/monitors"
              hx-trigger="load"
            ></div>
          </div>
        </div>

        <div class="lg:col-span-3">
          <div id="stat-summary"><!-- stats div --></div>
          <div
            id="graph-container"
            class="mt-6 p-4 bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl w-full transition-transform duration-300 ease-in-out hover:translate-y-[-10px] hover:shadow-2xl transform hover:scale-[1.02]"
          >
            <div
              class="relative w-full h-64 md:h-80 lg:h-96"
              id="uptime-chart"
            ></div>
          </div>
        </div>
      </div>

      <div class="fixed inset-0 bg-black/50 hidden" id="add-monitor-modal">
        <div class="flex items-center justify-center min-h-screen p-4">
          <div
            class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl p-6 w-full max-w-md"
          >
            <h3 class="text-xl font-bold mb-4 text-white">Add New Monitor</h3>
            <form
              hx-post="/api/monitors"
              hx-target="#monitor-list"
              hx-swap="beforeend"
              hx-on::after-request="
              if (event.detail.successful) { 
                document.getElementById('add-monitor-modal').classList.add('hidden'); 
                this.reset(); 
              }"
            >
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium mb-1 text-gray-300"
                    >URL</label
                  >
                  <input
                    type="url"
                    required
                    name="url"
                    class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 text-white focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1 text-gray-300"
                    >Check Frequency (minutes)</label
                  >
                  <input
                    type="number"
                    name="frequency_minutes"
                    required
                    class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 text-white focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1 text-gray-300"
                    >Expected Status Code</label
                  >
                  <input
                    type="number"
                    name="status_code"
                    class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 text-white focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1 text-gray-300"
                    >Timeout Seconds</label
                  >
                  <input
                    type="number"
                    name="timeout_seconds"
                    class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 text-white focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div class="flex justify-end gap-2 mt-6">
                  <button
                    type="button"
                    hx-on:click="document.getElementById('add-monitor-modal').classList.add('hidden')"
                    class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors text-gray-300"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-colors"
                  >
                    Add Monitor
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let selectedDays = null;

    function selectDateRange(element, days) {
      document.querySelectorAll('.date-range-btn').forEach((btn) => {
        btn.classList.remove('bg-emerald-600');
        btn.classList.add('bg-gray-700');
      });
      element.classList.remove('bg-gray-700');
      element.classList.add('bg-emerald-600');
      selectedDays = days;
      document.getElementById('custom-date-container').classList.add('hidden');
    }

    function toggleCustomDate() {
      const customDateContainer = document.getElementById(
        'custom-date-container',
      );

      if (customDateContainer.classList.contains('hidden')) {
        customDateContainer.classList.remove('hidden');

        document.querySelectorAll('.date-range-btn').forEach((btn) => {
          btn.classList.remove('bg-emerald-600');
          btn.classList.add('bg-gray-700');
        });
        event.currentTarget.classList.remove('bg-gray-700');
        event.currentTarget.classList.add('bg-emerald-600');

        selectedDays = null;
      } else {
        customDateContainer.classList.add('hidden');
        event.currentTarget.classList.remove('bg-emerald-600');
        event.currentTarget.classList.add('bg-gray-700');
      }
    }

    function getSelectedDays() {
      return selectedDays;
    }
  </script>
</html>
