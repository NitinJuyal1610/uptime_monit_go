<div class="bg-gray-950 rounded-xl p-4 border border-gray-800 w-full h-full">
  <div class="flex items-center mb-4">
    <div
      class="w-8 h-8 bg-emerald-500/20 rounded-full flex items-center justify-center mr-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-emerald-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
        />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-white">Uptime Statistics</h3>
  </div>

  <div class="text-sm text-gray-400 mb-4">Last 30 days</div>

  <div class="flex h-max mb-2 overflow-x-auto pb-2 relative">
    <div class="flex items-end space-x-2">
      {{range $index, $day := .UptimeStats}}
      <div class="relative group">
        <!-- Bar -->
        <div class="h-32 flex items-end justify-center">
          <div
            class="w-4 h-28 rounded-lg {{if $day.BarColor}}{{$day.BarColor}}{{else}}bg-gray-500{{end}} hover:opacity-80 cursor-pointer"
          ></div>
        </div>
        <div
          class="absolute hidden group-hover:block bg-gray-800 rounded-lg p-3 text-white text-sm left-full ml-2 top-1/2 transform -translate-y-1/2 w-48 z-10"
        >
          <div><strong>Date:</strong> {{$day.Date}}</div>
          <div>
            <strong>Uptime:</strong> {{printf "%.2f" $day.UptimePercentage}}%
          </div>
          <div>
            <strong>Successful Checks:</strong> {{$day.SuccessfulChecks}}
          </div>
          <div><strong>Failed Checks:</strong> {{$day.FailedChecks}}</div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
