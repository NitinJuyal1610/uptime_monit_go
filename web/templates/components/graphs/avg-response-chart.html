<div
  class="bg-gray-900 mt-6 p-4 rounded-2xl border border-gray-800 shadow-2xl w-full transition-transform duration-300 ease-in-out hover:translate-y-[-10px] hover:shadow-2xl transform hover:scale-[1.02]"
>
  <div
    class="relative w-full h-64 md:h-80 lg:h-96"
    hx-get="/api/monitors/{itemId}/avg-response-graph"
    hx-include="[name='start_date'], [name='end_date']"
    hx-trigger="click from:#apply-filters"
    hx-swap="innerHTML"
    hx-target="#avg-response-chart"
    hx-vals="js:{ days: getSelectedDays()?.toString() || '', itemId: getSelectedMonitorId()}"
  >
    <div class="relative w-full">{{.Element}} {{.Script}}</div>
  </div>

  <!-- response time graph -->
</div>
