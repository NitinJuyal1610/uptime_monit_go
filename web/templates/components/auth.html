<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uptime Monitor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/svg+xml" href="/static/icons/fav.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="container max-w-md mx-auto px-4 py-8">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div
            class="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-emerald-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-white">Uptime Monitor</h1>
        <p class="text-gray-400 mt-2">
          Monitor your website's performance and availability
        </p>
      </div>

      <div
        class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl overflow-hidden"
      >
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-800">
          <button
            class="w-1/2 py-4 text-center font-medium text-emerald-400 border-b-2 border-emerald-500 bg-gray-900/50"
            id="login-tab"
            hx-on:click="toggleTab('login')"
          >
            Log In
          </button>
          <button
            class="w-1/2 py-4 text-center font-medium text-gray-400 hover:text-gray-300 transition-colors"
            id="signup-tab"
            hx-on:click="toggleTab('signup')"
          >
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="p-6">
          <form
            hx-post="/api/auth/login"
            hx-swap="outerHTML"
            hx-indicator="#login-spinner"
          >
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-300"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  required
                  class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="your@email.com"
                />
              </div>

              <div>
                <div class="flex justify-between items-center mb-1">
                  <label class="block text-sm font-medium text-gray-300"
                    >Password</label
                  >
                </div>
                <input
                  type="password"
                  name="password"
                  required
                  class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="••••••••"
                />
              </div>

              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="h-4 w-4 text-emerald-500 focus:ring-emerald-500 border-gray-600 rounded bg-gray-700"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-300">
                  Remember me
                </label>
              </div>

              <div class="pt-2">
                <button
                  type="submit"
                  class="w-full bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-3 rounded-xl transition-colors flex items-center justify-center font-medium"
                >
                  <span>Log In</span>
                  <div id="login-spinner" class="htmx-indicator ml-2">
                    <svg
                      class="animate-spin h-5 w-5 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </form>

          <div class="mt-6 text-center">
            <span class="text-gray-400 text-sm">Don't have an account?</span>
            <button
              class="text-emerald-400 text-sm hover:text-emerald-300 transition-colors ml-1 font-medium"
              hx-on:click="toggleTab('signup')"
            >
              Sign up
            </button>
          </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="p-6 hidden">
          <form
            hx-post="/api/auth/signup"
            hx-swap="outerHTML"
            hx-indicator="#signup-spinner"
          >
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-300"
                  >Full Name</label
                >
                <input
                  type="text"
                  name="name"
                  required
                  class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="Raj Kumar"
                />
              </div>

              <div>
                <label class="block text-sm font-medium mb-1 text-gray-300"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  required
                  class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="your@email.com"
                />
              </div>

              <div>
                <label class="block text-sm font-medium mb-1 text-gray-300"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  required
                  class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="••••••••"
                />
              </div>

              <div class="pt-2">
                <button
                  type="submit"
                  class="w-full bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-3 rounded-xl transition-colors flex items-center justify-center font-medium"
                >
                  <span>Create Account</span>
                  <div id="signup-spinner" class="htmx-indicator ml-2">
                    <svg
                      class="animate-spin h-5 w-5 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </form>

          <div class="mt-6 text-center">
            <span class="text-gray-400 text-sm">Already have an account?</span>
            <button
              class="text-emerald-400 text-sm hover:text-emerald-300 transition-colors ml-1 font-medium"
              hx-on:click="toggleTab('login')"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleTab(tab) {
        if (tab === 'login') {
          document.getElementById('login-form').classList.remove('hidden');
          document.getElementById('signup-form').classList.add('hidden');
          document
            .getElementById('login-tab')
            .classList.add(
              'text-emerald-400',
              'border-b-2',
              'border-emerald-500',
              'bg-gray-900/50',
            );
          document
            .getElementById('login-tab')
            .classList.remove('text-gray-400');
          document
            .getElementById('signup-tab')
            .classList.remove(
              'text-emerald-400',
              'border-b-2',
              'border-emerald-500',
              'bg-gray-900/50',
            );
          document.getElementById('signup-tab').classList.add('text-gray-400');
        } else {
          document.getElementById('signup-form').classList.remove('hidden');
          document.getElementById('login-form').classList.add('hidden');
          document
            .getElementById('signup-tab')
            .classList.add(
              'text-emerald-400',
              'border-b-2',
              'border-emerald-500',
              'bg-gray-900/50',
            );
          document
            .getElementById('signup-tab')
            .classList.remove('text-gray-400');
          document
            .getElementById('login-tab')
            .classList.remove(
              'text-emerald-400',
              'border-b-2',
              'border-emerald-500',
              'bg-gray-900/50',
            );
          document.getElementById('login-tab').classList.add('text-gray-400');
        }
      }
    </script>
  </body>
</html>
