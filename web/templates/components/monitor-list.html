{{if .}} {{$firstMonitor := index . 0}}
<script>
  selectedMonitorId = '{{$firstMonitor.ID}}';
</script>
{{end}} {{range $index, $monitor := .}} {{template "monitor-item" (dict "Index"
$index "Monitor" $monitor)}} {{else}}
<div class="bg-gray-900 border border-gray-800 rounded-xl p-6 text-center">
  <div class="mb-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-16 w-16 mx-auto text-gray-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <h2 class="text-xl font-semibold text-gray-300 mb-2">No Monitors Yet</h2>
  <p class="text-gray-500 mb-4">
    Start monitoring your services by adding a new monitor.
  </p>
  <button
    hx-on:click="document.getElementById('add-monitor-modal').classList.remove('hidden')"
    class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-xl transition-colors"
  >
    + Add First Monitor
  </button>
</div>
{{end}}
